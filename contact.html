<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	  	<link rel="stylesheet" type="text/css" href="assets/css/styleContact.css">
	</head>

	<body>
		<div class="row">
			<div class="col-md-12">
				<header id="masthead">
					<div class="container">
				      <a href="index.html" id="logo">Karanbir Bains</a>
				      <nav>
				        <a class="links" href="index.html">About</a>
				        <a class="links" href="portfolio.html">Portfolio</a>
				        <a class="links" href="contact.html">Contact</a>
				      </nav>
				    </div>
				</header>
			</div>
		</div>

		<div class="row">
			<div id="contactSection" class="col-md-6">
				<section class="main-section">
			    <h1>Contact</h1>
			    	<form id="contact-form">
				    	<ul>
				          <li>
				            <label for="name">Name</label>
				            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
				          </li>

				          <li>
				            <label for="email">Email</label>
				            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
				          </li>

				          <li>
				            <label for="message">Message</label>
				            <textarea id="message" name="message" required="required"></textarea>
				          </li>
				        </ul>
				        <input type="submit">
			    	</form>
			    </section>
			</div>

			<div id="connectCol" class="col-md-6">
				<section class="sidebar">
			      <div id="connect">
				        <h2>Connect with Me</h2>

				        <a href="https://github.com/ksbains"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
				        <a href="https://www.linkedin.com/in/karanbirbains/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
				        <a href="https://stackoverflow.com/users/8414105/k-bains"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
				      </div>
			    </section>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<footer>
    				<div class="container">
      					Copyright &copy; 2016 Your Name
    				</div>
  				</footer>
			</div>
		</div>
		
	</body>
</html>
